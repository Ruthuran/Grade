<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Student Marks Calculator</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #00c6ff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 380px;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-bottom: 15px;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 10px;
    }

    input[type="number"], select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: none;
        margin-top: 5px;
        font-size: 1rem;
    }

    .buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    button {
        flex: 1;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .calc-btn {
        background: #00c6ff;
        color: white;
    }
    .calc-btn:hover {
        background: #0073b1;
    }
    .reset-btn {
        background: #f44336;
        color: white;
    }
    .reset-btn:hover {
        background: #b71c1c;
    }

    .result {
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 10px;
    }

    .grade {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
    }
    .grade.A { background: #4CAF50; }
    .grade.B { background: #2196F3; }
    .grade.C { background: #FFC107; color: black; }
    .grade.D { background: #FF9800; }
    .grade.E { background: #9C27B0; }
    .grade.Fail { background: #F44336; }
</style>
</head>
<body>

<div class="container">
    <h1>Marks Calculator</h1>
    
    <label>Select Number of Subjects:</label>
    <select id="subjectCount" onchange="generateFields()">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>

    <form id="marksForm"></form>

    <div class="buttons">
        <button type="button" class="calc-btn" onclick="calculate()">Calculate</button>
        <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
    </div>

    <div id="resultBox" class="result" style="display: none;">
        <p id="total"></p>
        <p id="percentage"></p>
        <p id="highest"></p>
        <p id="lowest"></p>
        <p id="grade"></p>
    </div>
</div>

<script>
function generateFields() {
    const form = document.getElementById("marksForm");
    form.innerHTML = "";
    const count = parseInt(document.getElementById("subjectCount").value);

    for (let i = 1; i <= count; i++) {
        form.innerHTML += `
            <label>Enter Marks ${i}:</label>
            <input type="number" id="mark${i}" min="0" max="100" required>
        `;
    }
}
generateFields();

function calculate() {
    const count = parseInt(document.getElementById("subjectCount").value);
    let marks = [];

    for (let i = 1; i <= count; i++) {
        const val = parseInt(document.getElementById(`mark${i}`).value);
        if (isNaN(val)) {
            alert("Please fill all fields.");
            return;
        }
        marks.push(val);
    }

    const total = marks.reduce((a, b) => a + b, 0);
    const percentage = total / marks.length;
    const highest = Math.max(...marks);
    const lowest = Math.min(...marks);

    let gradeText = "", gradeClass = "";
    if (percentage >= 91) { gradeText = "A"; gradeClass = "A"; }
    else if (percentage >= 81) { gradeText = "B"; gradeClass = "B"; }
    else if (percentage >= 71) { gradeText = "C"; gradeClass = "C"; }
    else if (percentage >= 61) { gradeText = "D"; gradeClass = "D"; }
    else if (percentage >= 51) { gradeText = "E"; gradeClass = "E"; }
    else { gradeText = "Fail"; gradeClass = "Fail"; }

    document.getElementById("total").innerHTML = `<strong>Total:</strong> ${total}`;
    document.getElementById("percentage").innerHTML = `<strong>Percentage:</strong> ${percentage.toFixed(2)}%`;
    document.getElementById("highest").innerHTML = `<strong>Highest Mark:</strong> ${highest}`;
    document.getElementById("lowest").innerHTML = `<strong>Lowest Mark:</strong> ${lowest}`;
    document.getElementById("grade").innerHTML = `<strong>Grade:</strong> <span class="grade ${gradeClass}">${gradeText}</span>`;

    document.getElementById("resultBox").style.display = "block";
}

function resetForm() {
    document.getElementById("subjectCount").value = "5";
    generateFields();
    document.getElementById("resultBox").style.display = "none";
}
</script>

</body>
</html>
