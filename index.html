<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Marks Calculator</title>

<style>
    /* Fancy animated background */
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #00c6ff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Container card */
    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 350px;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        letter-spacing: 1px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #00c6ff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #0073b1;
    }

    /* Results box */
    .result {
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 10px;
    }

    .grade {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
    }
    .grade.A { background: #4CAF50; }
    .grade.B { background: #2196F3; }
    .grade.C { background: #FFC107; color: black; }
    .grade.D { background: #FF9800; }
    .grade.E { background: #9C27B0; }
    .grade.Fail { background: #F44336; }
</style>
</head>
<body>

<div class="container">
    <h1>Student Marks Calculator</h1>
    <form id="marksForm">
        <label>Enter Marks 1:</label>
        <input type="number" id="mark1" min="0" max="100" required>
        
        <label>Enter Marks 2:</label>
        <input type="number" id="mark2" min="0" max="100" required>
        
        <label>Enter Marks 3:</label>
        <input type="number" id="mark3" min="0" max="100" required>
        
        <label>Enter Marks 4:</label>
        <input type="number" id="mark4" min="0" max="100" required>
        
        <label>Enter Marks 5:</label>
        <input type="number" id="mark5" min="0" max="100" required>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="resultBox" class="result" style="display: none;">
        <p id="total"></p>
        <p id="percentage"></p>
        <p id="grade"></p>
    </div>
</div>

<script>
function calculate() {
    const marks = [
        parseInt(document.getElementById("mark1").value),
        parseInt(document.getElementById("mark2").value),
        parseInt(document.getElementById("mark3").value),
        parseInt(document.getElementById("mark4").value),
        parseInt(document.getElementById("mark5").value)
    ];

    if (marks.some(isNaN)) {
        alert("Please enter all marks.");
        return;
    }

    const total = marks.reduce((a, b) => a + b, 0);
    const percentage = total / marks.length;

    let gradeText = "";
    let gradeClass = "";

    if (percentage >= 91) { gradeText = "A"; gradeClass = "A"; }
    else if (percentage >= 81) { gradeText = "B"; gradeClass = "B"; }
    else if (percentage >= 71) { gradeText = "C"; gradeClass = "C"; }
    else if (percentage >= 61) { gradeText = "D"; gradeClass = "D"; }
    else if (percentage >= 51) { gradeText = "E"; gradeClass = "E"; }
    else { gradeText = "Fail"; gradeClass = "Fail"; }

    document.getElementById("total").innerHTML = `<strong>Total:</strong> ${total}`;
    document.getElementById("percentage").innerHTML = `<strong>Percentage:</strong> ${percentage.toFixed(2)}%`;
    document.getElementById("grade").innerHTML = `<strong>Grade:</strong> <span class="grade ${gradeClass}">${gradeText}</span>`;

    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
